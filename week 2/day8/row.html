<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a8974071f.js" crossorigin="anonymous"></script>

</head>

<style>
    table,
    td,
    th {
        border: 2px solid black;
    }
</style>

<body class="bg-dark">

    <!------nav bar------>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="" height="45px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center text-info text-uppercase ">Achievement</h2>
        <table class="table table-bordered border-secondary mt-4" id="myTable">

            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">Field</th>
            </tr>
        </table>

        <div class="row g-3">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Name" aria-label="City" id="name">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="Year" aria-label="State" id="year">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Field" aria-label="Zip" id="field">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" type="button" onclick="addpara()">Add</button>
            </div>

            <div class="col-sm-1 ">
                <button class="btn btn-secondary" type="button" onclick="remove()">Delete</button>
            </div>
        </div>

    </div>
    <!----footer---->
    <footer>
        <div class="copyright fixed-bottom">
            <p class="text-secondary">Copyright Sachin Raj.<i class="fa-solid fa-heart"></i></p>
        </div>
    </footer>

    <style>
        .copyright {
            width: 100%;
            text-align: center;
            padding: 25px 0;
            background: #262626;
            font-weight: 300;
            margin-top: 20px;
        }

        .copyright i {
            color: #ff0048;
        }
    </style>
    <script>
        function addpara() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = (table.rows.length) - 1;
            cell2.innerHTML = document.getElementById("name").value;
            cell3.innerHTML = document.getElementById("year").value;
            cell4.innerHTML = document.getElementById("field").value;
        }

        function remove() {
            document.getElementById("myTable").deleteRow(-1);
        }
    </script>
</body>

</html>
