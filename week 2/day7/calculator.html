    <div class="container text-center" style="background-color: cyan; width: 50%; height: 50%;" >
        <div class="row mt-2">
          <div class="col-md-12">
            <h1>Calculator</h1>
            <input type="text" id="t1" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                       <button onclick="click1('9')" class="form-control">9</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('8')" class="form-control">8</button>
                     </div>
                     <div class="col-sm-4">
                        <button onclick="click1('7')" class="form-control">7</button>
                     </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-4">
                       <button onclick="click1('6')" class="form-control">6</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('5')" class="form-control">5</button>
                     </div>
                     <div class="col-sm-4">
                        <button onclick="click1('4')" class="form-control">4</button>
                     </div>
                </div>    
            </div>
            <div class="col-md-3 mt-2">      
                <button onclick="CalResult('=')" class="form-control h-100">=</button>     
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                       <button onclick="click1('3')" class="form-control">3</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('2')" class="form-control">2</button>
                     </div>
                     <div class="col-sm-4">
                        <button onclick="click1('1')" class="form-control">1</button>
                     </div>
                </div>
            </div>
            <div class="col-md-3 mt-2">      
                <button onclick="click1('*')" class="form-control">*</button>     
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                       <button onclick="click1('0')" class="form-control">0</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('+')" class="form-control">+</button>
                     </div>
                     <div class="col-sm-4">
                        <button onclick="click1('-')" class="form-control">-</button>
                     </div>
                </div>
            </div>
            <div class="col-md-3 mt-2">      
                <button onclick="click1('/')" class="form-control">/</button>     
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <button onclick="clearInput()" class="form-control">Clear</button> 
              </div>
              <div class="col-md-6">
                <button onclick="back()" class="form-control">Backspace</button> 
              </div>
            </div>
        </div>

        <script>
            var st='';
            function click1(a){
                st = st + a;
                document.getElementById("t1").value = st ;
            }
            function CalResult(){
                st=eval(st);
                document.getElementById("t1").value = st;
            }
        
            function clearInput(){
                st='';
                document.getElementById("t1").value = st;
            }
        
            function back(){
                st=st.slice(0,st.length-1);
                document.getElementById("t1").value = st;
            }
        </script>
