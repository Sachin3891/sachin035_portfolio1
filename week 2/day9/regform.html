<body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="" height="45px"></a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>

                    </li>

            </div>
        </div>
    </nav>

    <div class="container border border-primary border-3 my-4" style="background-color: rgb(199, 213, 213);">
        <div class="bg-info mt-3 mb-3 text-center">
            <h1> Bootcamp Registration form</h1><br>
            <p>Complete the form to express your interest in the upcoming web development bootcamp.</p><br>
        </div>
        <form>
            <h3>Login Details</h3>
            <div class="mt-3">
                <label class="form-label" for="">Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" required autofocus>
            </div>
            <div class="mt-3">
                <label class="form-label" for="inputpassword">Password</label>
                <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pass"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Enter your password" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="">Re-Enter Password</label>
                <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="repass"
                    onchange="validate()"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Re-Enter your password" required>
            </div>
            <label id="error"></label>

            <div class="mt-3">
                <label class="form-label" for="">Mobile No.</label>
                <input type="text" class="form-control" pattern="[0-9]{10}" placeholder="Enter your Mobile no."
                    required>
            </div>

            <h3 class="mt-3">Personal Information</h3>
            <div class="mt-3">
                <label class="form-label" for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="">Roll No.</label>
                <input type="text" class="form-control" pattern="[0-9]{13}" placeholder="Enter your Roll no." required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="">Branch</label>
                <select class="form-control" required>
                    <option value="CSE">CSE</option>
                    <option value="CSE AI">CSE AI</option>
                    <option value="CSE DS">CSE DS</option>
                    <option value="CSE IOT">CSE IOT</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label" for="">Section</label><br>
                <input type="radio" name="ram"> A
                <input type="radio" name="ram"> B
                <input type="radio" name="ram"> C
            </div>
            <div class="mt-3">
                <input type="checkbox" required> I have read and agree to the terms and conditions.
            </div>

            <div class="mt-3 text-center mb-4">
                <input type="submit" class="btn bg-primary">
                <input type="reset" class="btn bg-primary">
            </div>
        </form>
    </div>

    <!----footer---->
    <footer>
        <div class="copyright fixed-bottom">
            <p class="text-secondary">Copyright Sachin Raj.<i class="fa-solid fa-heart"></i></p>
        </div>
    </footer>

    <style>
        .copyright {
            width: 100%;
            text-align: center;
            padding: 25px 0;
            background: #262626;
            font-weight: 300;
            margin-top: 20px;
        }

        .copyright i {
            color: #ff0048;
        }
    </style>
    <script>
        function validate() {
            const pass = document.getElementById('pass');
            const repass = document.getElementById('repass');
            if (pass.value != repass.value) {
                document.getElementById('error').innerHTML = "password is not matching.";
                document.getElementById('error').style.color = "Red";
                pass.value = "";
                repass.value = "";
            }
            else {
                document.getElementById('error').innerHTML = "password is matched.";
                document.getElementById('error').style.color = "Green";
            }
        }
    </script>
</body>
