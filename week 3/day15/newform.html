<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <title>Form</title>
    <script src="https://kit.fontawesome.com/4a8974071f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <!------nav bar------>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="" height="45px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3"></div>
      <div class="col-md-6 border-2 border border-info">
        <h1><p class="text-center bg-info-subtle">Form</p></h1>
        <form onsubmit="return add(this)">
          <div class="mt-3">
            <label class="form-label">User-Id:</label>
            <input type="text" class="form-control" id="userid" required />
          </div>
          <div class="mt-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" id="pass" required />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="p1"
              onchange="show()"
            />
            <label class="form-check-label" for="p1">Show password</label>
          </div>
          <div class="mt-3">
            <label class="form-label">Gender:</label>
            <input name="gender" id="m" checked type="radio" value="Male" />
            <span>M</span>
            <input name="gender" id="f" type="radio" value="Female" />
            <span>F</span>
          </div>
          <div class="mt-3">
            <label class="form-label">Branch:</label>
            <select id="branch" class="form-select">
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="CSDS">CSDS</option>
              <option value="AIML">AIML</option>
            </select>
          </div>
          <div class="mt-3 mb-3 text-center">
            <input type="submit" class="btn btn-outline-info" />
            <input type="reset" class="btn btn-outline-warning" />
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p id="para" class="bg-info border border-info-subtle"></p>
      </div>
      <div class="col-md-3"></div> 
    </div>
  </div>
  <!----footer---->
  <footer>
    <div class="copyright">
        <p class="text-secondary">Copyright Sachin Raj.<i class="fa-solid fa-heart"></i></p>
    </div>
</footer>

<style>
    .copyright {
        width: 100%;
        text-align: center;
        padding: 25px 0;
        background: #262626;
        font-weight: 300;
        margin-top: 20px;
    }

    .copyright i {
        color: #ff0048;
    }
    .col-md-6{
      background-color: aliceblue;
    }
    
</style>
    <script>
      const master = new Map();
      function add(form) {
        let profile = new Map();
        profile.set("userid", form.userid.value);
        profile.set("password", form.pass.value);
        let gen;
        for (let r of form.gender) if (r.checked) gen = r.value;
        profile.set("gender", gen);
        let i = form.branch.selectedIndex;
        let br = form.branch.options[i].value;
        profile.set("branch", br);

        master.set(form.userid.value, profile);
        console.log(master);
        document.getElementById("para").innerHTML = "Hello"+ " " +form.userid.value + " " +"you are successfully submitted the form";

        return false;
      }
      function show() {
        let x = document.getElementById("pass");
        if (document.getElementById("p1").checked) x.type = "text";
        else x.type = "password";
      }
    </script>
</body>
