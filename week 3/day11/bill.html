      <div class="container bg-info-subtle">
        <table class="table table-dark table-striped border border-2">
          <tr>
            <th>Item</th>
            <th>Item-Id</th>
            <th>Item</th>
            <th>Item-Id</th>
            <th>Item</th>
            <th>Item-Id</th>
          </tr>
          <tr>
            <td>Apple</td>
            <td id="ab1">ab1</td>
            <td>Mango</td>
            <td id="ab2">ab2</td>
            <td>Tomato</td>
            <td id="ab3">ab3</td>
          </tr>
          <tr>
            <td>Kiwi</td>
            <td id="ab4">ab4</td>
            <td>Banana</td>
            <td id="ab5">ab5</td>
            <td>Onion</td>
            <td id="ab6">ab6</td>
          </tr>
        </table>
        <div>
          <label for="" class="form-label">Item Id</label>
          <input
            type="text"
            name=""
            id="item"
            placeholder="itemid"
            class="form-control"
            required
          />
        </div>
        <br />
        <div>
          <label for="" class="form-label">Quantity</label>
          <input
            type="text"
            name=""
            id="qty"
            placeholder="Qty"
            class="form-control"
            required
          />
        </div>
        <br />
        <div class="text-center">
          <button class="btn btn-outline-primary" onclick="bill()">Add</button>
        </div>
        <div class="mt-5">
          <h2>Bill</h2>
          <table class="table">
            <thead>
              <th>Item Id</th>
              <th>Quantity</th>
              <th>Price</th>
            </thead>
            <tbody id="tbody">
  
            </tbody>
          </table>
          <button class="btn btn-outline-primary" onclick="finish()">Finish</button>
            <h1>Final Amount is:</h1>
            <p id="p"></p>
        </div>
      </div>

      <!----footer---->
    <footer>
        <div class="copyright">
            <p class="text-secondary">Copyright Sachin Raj.<i class="fa-solid fa-heart"></i></p>

    <style>
        .copyright {
            width: 100%;
            text-align: center;
            padding: 25px 0;
            background: #262626;
            font-weight: 300;
            margin-top: 20px;
        }

        .copyright i {
            color: #ff0048;
        }
    </style>
  
      <script>
          var price=0;
        let table = {
          ab1: 100,
          ab2: 120,
          ab3: 250,
          ab4: 300,
          ab5: 60,
          ab6: 25
        }
        var price =0;
        function bill(){
          const tr=document.createElement('tr');
          const c1=document.createElement('td');
          const c2=document.createElement('td');
          const c3=document.createElement('td');
          let a=document.getElementById('item').value;
          let b=document.getElementById('qty').value;
          if(a!= "" || b!= ""){
          let c=table[a]*b;
          price+=c;
          c1.appendChild(document.createTextNode(a));
          c2.appendChild(document.createTextNode(b));
          c3.appendChild(document.createTextNode(c));
          tr.appendChild(c1);
          tr.appendChild(c2);
          tr.appendChild(c3);
          document.getElementById('tbody').appendChild(tr);
        }
      }
  
        function finish(){
          document.getElementById('p').innerHTML = "";
          document.getElementById('p').innerHTML = price;
        }
      </script>
